<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website dinamis</title>
    <script>
        function tampilkanNama(){
            let nama = prompt ("masukan nama");
            document.getElementById ("hasil").innerHTML = "welcome," + nama + "!";
        }
    </script>
</head>
<body onload="tampilkanNama()">
    <h1 id="hasil"></h1>
</body>
</html>
