<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar heading</title>
</head>
<body>
    <h1>belajar HTML</h1>
    <h2>pengertian HTML</h2>
    <p>HTML adalah bahasa markup untuk membuat halaman web</p>
    <h1>struktur dasar html</h1>
    <h2>tag pembuka dan penutup</h2>
    <p>setiap elemen HTML biasanya memiliki tag pembuka dan penutup</p>
    <b>contoh heading pada HTML</b>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
</body>
</html>
