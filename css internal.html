<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS internal</title>
    <style>
        body{
            background-color: white;
        }

        h2{
            color: darkred;
            text-align: center;
        }

        p{
            font-size: 25px;
            color: #333;
        }

        .box{
            width: 200px;
            padding: 25px;
            background-color: lightblue;
            border-radius: 25% 75%;
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>belajar css internal</h2>
    <p>ini contoh paragraf dengan css internal</p>
    <div class="box">saya adalah sebuah box</div>
</body>
</html>
